<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splide Slider Project</title>
    <script src="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js
"></script>
<link href="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css
" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <style>
        #splide-container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* align-content: center; */
            
        }
        li img{
            height: 250px;
            width: 400px;
        }

    </style>

</head>
<body>
    <div id="splide-container">
        <div id="splide" class="splide" style="width: 10%;min-width: 400px;;height:auto; text-align: center;">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide"><img src="https://dummyimage.com/100x100/000/fff" alt="Slide 1"></li>
                    <li class="splide__slide"><img src="https://dummyimage.com/120x120/000/fff" alt="Slide 2"></li>
                    <li class="splide__slide"><img src="https://dummyimage.com/150x150/000/fff" alt="Slide 3"></li>
                </ul>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
